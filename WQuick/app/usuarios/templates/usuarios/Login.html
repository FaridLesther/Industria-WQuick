{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{{ titulo }}</title>
   <!--Iconos de google-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- CDN de Materialize CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!--Logo de la empresas en las pestañas-->
   <link rel="icon" type="image/png" href="{% static 'img/Logo.png' %}">
   <link rel="stylesheet" href="{% static 'css/WQuick.css' %}">
</head>

<body class="FondoPantalla">

   <div class="Centro">

      <div class="Sombras FondoBlanco">
         <a href="/">
            <div style="text-align: center;">
               <img src="{% static 'img/transparencia.png' %}" style="width: 40%;">
            </div>
         </a>
         <span style="color: #000;font-size: 20px;font-weight: bold;">
            Iniciar Sesión
         </span><br>
         <div class="Bajar">
            <div class="Centro" style="padding: 0% 0% 0% 18%;">
               <!--=============================== Formulario de login ============================-->
               <form method="POST" id="frm_login">
                  {% csrf_token %}

                  <div class="row">
                     <div class="col s1"></div>
                     <div class="col s9">
                        {% if form.username.errors %}
                        <div class="materialert error" style="width: 120%; margin-left: -40px;">
                           <div class="material-icons">error</div>
                           {{form.username.errors.as_text}}
                        </div>
                        {% endif %}
                     </div>
                     <div class="col s2"></div>
                  </div>

                  <table style="border-collapse: inherit;">
                     <tr>
                        <th><label style="color: #000;font-size: 15px;">Usuario o correo</label></th>
                        <th>
                           {{ form.username }}
                        </th>
                     </tr>
                     <tr>
                        <th><label style="color: #000;font-size: 15px;">Contraseña</label></th>
                        <th>
                           {{ form.password }}
                        </th>
                     </tr>
                     <tr>
                  </table>

                  <button id="btn_iniciar" type="submit" class="button">
                     Iniciar Sesión
                  </button><br><br>
                  <br<br>
                     <a href="/registrar" style="font-weight: bold;">¿Aun no tienes cuenta en WQuick?</a>

               </form>
            </div>
         </div>
      </div>
   </div>

   <!-- CDN de Materialize JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
