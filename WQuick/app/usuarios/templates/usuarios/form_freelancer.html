<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Bootstrap Advance Admin Template</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="../../../tema/bs-advance-admin/advance-admin/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../../../tema/bs-advance-admin/advance-admin/assets/css/font-awesome.css" rel="stylesheet" />
       <!--CUSTOM BASIC STYLES-->
    <link href="../../../tema/bs-advance-admin/advance-admin/assets/css/basic.css" rel="stylesheet" />
    <!--CUSTOM MAIN STYLES-->
    <link href="../../../tema/bs-advance-admin/advance-admin/assets/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<style>
    @media only screen and (max-width: 415px){
        .responsividad{
            padding-left: 5%!important;
            padding-top: 5%!important;
        }
        .form-control {
            width: 96%!important;
        }
    }

    .responsividad{
        padding-left: 28%;
        padding-top: 8%;
    }
</style>
<body>
    <div class="col-md-9 col-sm-9 col-xs-30 responsividad">
        <div class="panel panel-info">
                 <div style="text-align: center;" class="panel-heading">
                    Trabaja como Freelancer
                 </div>
                 <div class="panel-body">
                     <form role="form">                                 
                                 <div class="form-group">
                                     <label>Nombre</label>
                                     <input class="form-control" type="text">
                                 </div>
                                 <div class="form-group">
                                     <label>Apellido</label>
                                     <input class="form-control" type="text">
                                 </div>
                                 <div class="form-group">
                                    <label>Correo</label>
                                    <input class="form-control" type="text">
                                 </div>
                                <div class="form-group">
                                    <label>Profesión</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div style="width: 40%!important;" class="form-group">
                                    <label>Nivel de Experiencia</label>
                                    <select class="form-control">
                                        <option>Basico</option>
                                        <option>Medio</option>
                                        <option>Intermedio</option>                            
                                        <option>Avanzado</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Numero de Telefono</label>
                                    <input class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                    <label>Idiomas</label>
                                    <input class="form-control" type="text">
                                </div>
                                 <div class="form-group">
                                     <label>Algo mas sobre tí</label>
                                     <textarea class="form-control" rows="3"></textarea>
                                 </div>                       
                          
                                 <button type="submit" class="btn btn-info">Guardar </button>
                     </form>
                 </div>
            </div>
        </div>

    <!-- /. FOOTER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="../../../tema/bs-advance-admin/advance-admin/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="../../../tema/bs-advance-admin/advance-admin/assets/js/bootstrap.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="../../../tema/bs-advance-admin/advance-admin/assets/js/jquery.metisMenu.js"></script>
       <!-- CUSTOM SCRIPTS -->
    <script src="../../../tema/bs-advance-admin/advance-admin/assets/js/custom.js"></script>
    


</body>
</html>
